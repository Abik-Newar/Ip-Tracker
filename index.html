<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="top-Section">
        <div class="text-container">
          <h2>IP Address Tracker</h2>
        </div>
        <div class="search-container">
          <form action="">
            <input
              id="ipAddress"
              class="search-box"
              type="text"
              placeholder="Search for any IP address or domain"
            />
            <div class="btnS" id="searchBtn">
              <img
                class="search-btn"
                src="images/icon-arrow.svg"
                alt="Search"
              />
            </div>
          </form>
        </div>
      </div>

      <div class="result-section">
        <div class="ipAddress similar border-right">
          <h6>IP ADDRESS</h6>

          <h2 id="realIp">XXXX</h2>
        </div>

        <div class="location similar border-right">
          <h6>Location</h6>

          <h2 id="realLocation">XXXX</h2>
        </div>

        <div class="timezone similar border-right">
          <h6>Timezone</h6>

          <h2>UTC <span class="time" id="realTimezone">-XXXX</span></h2>
        </div>

        <div class="isp similar">
          <h6>ISP</h6>

          <h2 id="realIsp">XXXX</h2>
        </div>
      </div>

      <div class="reset" id="resetBtn">
        <h3>RESET</h3>
      </div>

      <div id="map"></div>
    </section>
    <!-- add offset value dynamically using the API -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="js/index.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
